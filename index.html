<head>

    <div class="container">
        <header>
            <h1>Game of Life Simulator</h1>

        <main>
            <div class="canvas-container">
                <canvas id="game-canvas" width="800" height="800"></canvas>
            </div>
            
            <div class="sidebar">
                <div class="control-panels">
                    <div class="controls">
                        <h2>Controls</h2>
                        <!-- Simulation controls will be added by JavaScript -->
                    </div>

                    <div class="analytics">
                        <h2>Analytics</h2>
                        <!-- Analytics will be added by JavaScript -->
                    </div>
                </div>
            </div>
        </main>
        
        <div class="patterns-container">
            <div class="patterns">
                <h2>Pattern Library</h2>
                <!-- Pattern selection will be added in a future step -->
            </div>
        </div>
        
        <footer>
            <p>Conway's Game of Life Simulator - Â© <span id="current-year"></span> <a href="https://github.com/AInnocente" target="_blank">Antonio Innocente</a> | <a href="https://github.com/AntonioAI/game-of-life-simulator" target="_blank">Source Code</a></p>

    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
