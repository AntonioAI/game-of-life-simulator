<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life Simulator - Tests</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .instructions {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .test-canvas {
            border: 1px solid #ddd;
            background-color: white;
            display: block;
            margin: 20px 0;
            width: 500px;
            height: 300px;
        }
        .console {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre;
            height: 300px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Game of Life Simulator - Dependency Injection Tests</h1>
    
    <div class="instructions">
        <p>This page runs automated tests for the dependency injection system.</p>
        <p>Open the browser console (F12) to see detailed test results.</p>
    </div>
    
    <canvas class="test-canvas game-canvas"></canvas>
    
    <h2>Test Output:</h2>
    <div class="console" id="test-output"></div>
    
    <script type="module" src="/src/runTests.js"></script>
    <script>
        // Capture console output to display in the page
        (function() {
            const consoleOutput = document.getElementById('test-output');
            const originalConsole = {
                log: console.log,
                error: console.error,
                warn: console.warn
            };
            
            function appendToOutput(text, type) {
                const line = document.createElement('div');
                line.textContent = text;
                if (type === 'error') {
                    line.style.color = '#e74c3c';
                } else if (type === 'warn') {
                    line.style.color = '#f39c12';
                } else if (text.includes('PASSED')) {
                    line.style.color = '#2ecc71';
                } else if (text.includes('FAILED')) {
                    line.style.color = '#e74c3c';
                }
                consoleOutput.appendChild(line);
                consoleOutput.scrollTop = consoleOutput.scrollHeight;
            }
            
            console.log = function(...args) {
                originalConsole.log.apply(console, args);
                appendToOutput(args.join(' '), 'log');
            };
            
            console.error = function(...args) {
                originalConsole.error.apply(console, args);
                appendToOutput(args.join(' '), 'error');
            };
            
            console.warn = function(...args) {
                originalConsole.warn.apply(console, args);
                appendToOutput(args.join(' '), 'warn');
            };
        })();
    </script>
</body>
</html>
